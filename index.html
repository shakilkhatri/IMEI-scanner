<!DOCTYPE html>
<html>
<head>
    <title>QuaggaJS Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <div style="zoom: 2">IMEI SCANNER:</div>
    <div id="interactive" class="viewport"></div>
    <div style="zoom: 2">
        <div id="IMEI"></div>
        <button onclick="copy()">Copy</button>
    </div>
    <audio id="beep" src="https://www.soundjay.com/buttons/beep-07a.mp3"></audio>
    <script type="text/javascript">
        var count = 0;
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#interactive'),
                constraints: {
                    width: 500,
                    height: 1000,
                    facingMode: "environment"
                },
            },
            decoder: {
                readers: ["ean_reader", "ean_8_reader", "code_128_reader", "code_39_reader", "codabar_reader", "upc_reader", "upc_e_reader", "i2of5_reader"]
            },
            locator: {
                patchSize: "medium",
                halfSample: true
            },
            numOfWorkers: 4,
            locate: true,
            debug: false,
            frequency: 10,
            multiple: false,
            inputStreamConstraints: {
                width: 500,
                height: 1000,
                facingMode: 'environment'
            }
        }, function (err) {
            if (err) {
                console.log(err);
                return
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
            document.querySelector(".drawingBuffer").style.position = "absolute"
        });

        Quagga.onDetected(function (result) {
            var code = result.codeResult.code;
            console.log(code);
            if (/^[0-9]{15,16}$/.test(code)) {
                try{
                count++;
                document.getElementById("beep").play();
                const IMEI = document.getElementById("IMEI");
                IMEI.textContent = code;
               } catch (e){
                    alert(e)
                }
                alert("IMEI number found! IMEI number is " + code + ". Detected " + count + " times.");
                // Quagga.stop();
            }
        });

        function copy(){
            const textArea = document.createElement("textarea");
            textArea.value = IMEI.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
        }
    </script>
</body>
</html>
